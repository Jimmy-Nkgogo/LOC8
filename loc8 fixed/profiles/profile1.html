<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW PROFILE</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contianer">
        <div class="navbar">
            <div class="links">
                <a href="">Account</a>
                <a href="">Reposts</a>
                <a href="">Settings</a>
                <a href="">Help & Support</a>
            </div>
        </div>
        <div class="img">
            <img src="/Images/diana.jpg" class="profile-img" alt="">
        </div>
        <div class="profile-info">
            <h3>Dianna</h3>
            <div class="grid">
                <div class="activities">
                    <h4>Activities</h4>
                    <p>Cook Clean Wash dishes</p>
                </div>
                <div class="jobs-worked">
                    <h4>Jobs Worked</h4>
                    <p>238</p>
                </div>
                <div class="rating">
                    <h4>Rating</h4>

                    <p class="rate">&#11088;&#11088;&#11088;&#11088;&#10025;</p>
                </div>
            </div>
            <div class="buttons">
                <button class="call">Call</button>
                <button class="text">Message</button>
            </div>
        </div>
    </div>
</body>
</html>
